<!DOCTYPE html>
<html>
<head>
  <title>CORS Test</title>
</head>
<body>
  <h1>Testing CORS</h1>
  <script>
    fetch("http://localhost:3000/", {
      method: "GET"
    })
    .then(res => res.text())
    .then(data => console.log("✅ Success:", data))
    .catch(err => console.error("❌ Blocked by CORS:", err));
  </script>
</body>
</html>
